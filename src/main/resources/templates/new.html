<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create User</title>
  <style>
    .error { color: red; }
    .role-container { margin-bottom: 15px; }
  </style>
</head>
<body>

<h1>Создание нового пользователя</h1>


<div th:if="${error}" class="error" th:text="${error}"></div>

<form th:action="@{/admin/new}" method="post">
  <div>
    <label>Username:</label>
    <input type="text" name="username" th:value="${user?.username}" required>
  </div>

  <div>
    <label>Surname:</label>
    <input type="text" name="surname" th:value="${user?.surname}" required>
  </div>

  <div>
    <label>Password:</label>
    <input type="password" name="password" required>
  </div>


  <div class="role-container" th:classappend="${roleError != null} ? 'error'">
    <label>Roles:</label>
    <div th:each="role : ${allRoles}">
      <input type="checkbox"
             th:value="${role.id}"
             name="roleIds"
             th:checked="${user?.roles != null and #lists.contains(user.roles, role)}">
      <label th:text="${role.name}"></label>
    </div>

    <span th:if="${roleError}" class="error" th:text="${roleError}"></span>
  </div>

  <div>
    <button type="submit">Создать</button>
    <a th:href="@{/admin}">Отменить</a>
  </div>
</form>

</body>
</html>
