<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админка</title>
</head>
<body>
<h1>Администратор</h1>

<div th:if="${users != null and !users.isEmpty()}">
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Surname</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.surname}"></td>
            <td>
                <span th:each="role, iterStat : ${user.roles}"
                      th:text="${role.name} + (${iterStat.last} ? '' : ', ')">
                </span>
            </td>
            <td>
                <a th:href="@{/admin/edit/{id}(id=${user.id})}">Изменить</a>
                <a th:href="@{/admin/delete/{id}(id=${user.id})}">Удалить</a>
            </td>
        </tr>
    </table>
</div>

<div th:if="${users == null or users.isEmpty()}">
    <p>Нет пользователей для отображения</p>
</div>

<div>
    <a th:href="@{/admin/new}">Создать нового пользователя</a>
</div>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout">
</form>

</body>
</html>
