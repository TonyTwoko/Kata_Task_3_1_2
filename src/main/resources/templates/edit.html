<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать</title>
  <style>
    .error { color: red; font-size: 0.9em; }
    .error-field { border: 1px solid red; }
    .role-error { margin-top: 5px; }
  </style>
</head>
<body>

<h1>Редактирование пользователя</h1>

<div th:if="${error}" class="error" th:text="${error}"></div>

<form th:action="@{/admin/edit/{id}(id=${user.id})}" th:object="${user}" method="post">


  <div>
    <label>First name:</label>
    <input type="text" th:field="*{username}"
           th:classappend="${#fields.hasErrors('username')} ? 'error-field'">
    <span th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}"
          class="error"></span>
  </div>

  <div>
    <label>Last name:</label>
    <input type="text" th:field="*{surname}"
           th:classappend="${#fields.hasErrors('surname')} ? 'error-field'">
    <span th:if="${#fields.hasErrors('surname')}"
          th:errors="*{surname}"
          class="error"></span>
  </div>

  <div class="form-group">
    <label>Age:</label>
    <input type="number" th:field="*{age}"
           class="form-control"
           min="14"
           required>
    <span th:if="${#fields.hasErrors('age')}"
          th:errors="*{age}"
          class="error"></span>
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="email" th:field="*{email}"
           class="form-control"
           required>
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"
          class="error"></span>
  </div>

  <div>
    <label>Password:</label>
    <input type="password" th:field="*{password}"
           placeholder="Введите новый пароль"
           th:classappend="${#fields.hasErrors('password')} ? 'error-field'">
    <span th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}"
          class="error"></span>
  </div>

  <div>
    <label>Roles:</label>
    <div th:each="role : ${allRoles}">
      <input type="checkbox"
             th:value="${role.id}"
             name="roleIds"
             th:checked="${#lists.contains(user.roles, role)}">
      <label th:text="${role.name}"></label>
    </div>
    <span th:if="${roleError}" class="error role-error" th:text="${roleError}"></span>
  </div>

  <div>
    <button type="submit">Сохранить</button>
    <a th:href="@{/admin}">Отмена</a>
  </div>
</form>

</body>
</html>
